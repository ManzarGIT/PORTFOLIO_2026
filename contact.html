<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/themes.css" />
  <script defer src="js/theme.js"></script>
  <script defer src="js/script.js"></script>
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <header class="navbar">
    <div class="container nav-content">
      <a href="index.html" class="logo">MyPortfolio</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <div class="theme-switcher">
        <button class="theme-btn" data-theme="dark"></button>
        <button class="theme-btn" data-theme="light"></button>
        <button class="theme-btn" data-theme="purple"></button>
        <button class="theme-btn" data-theme="green"></button>
      </div>
    </div>
  </header>

  <!-- ===== CONTACT SECTION ===== -->
  <section class="contact">
    <div class="container">
      <h1>Contact Me</h1>
      <p class="section-subtitle">
        Let’s collaborate! Feel free to reach out using the form below.
      </p>

      <form id="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Your message..." required></textarea>
        </div>

        <button type="submit" class="btn primary-btn">Send Message</button>
      </form>

      <div class="social-section">
        <h3>Connect with me</h3>
        <div class="social-links">
          <a href="#" target="_blank">GitHub</a>
          <a href="#" target="_blank">LinkedIn</a>
          <a href="mailto:youremail@example.com">Email</a>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <div class="container">
      <p>© 2026 Your Name. Built with ❤️ using HTML, CSS & JS.</p>
    </div>
  </footer>
</body>
</html>
