<!DOCTYPE html>

<body>
  <!-- ===== NAVBAR ===== -->
  <header class="navbar">
    <div class="container nav-content">
      <a href="index.html" class="logo">MyPortfolio</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>

      </nav>
      <div class="theme-switcher">
        <button class="theme-btn" data-theme="dark"></button>
        <button class="theme-btn" data-theme="light"></button>
        <button class="theme-btn" data-theme="purple"></button>
        <button class="theme-btn" data-theme="green"></button>
      </div>
    </div>
  </header>

  <!-- ===== CONTACT SECTION ===== -->
  <section class="contact">
    <div class="container contact-wrapper">
      <h1>Contact Me</h1>
      <p class="section-subtitle">Let’s collaborate! Feel free to reach out using the form below.</p>

      <form
  action="mailto:manzarbit@gmail.com"
  method="POST"
  enctype="text/plain"
  class="contact-form"
>
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
  </div>

  <button type="submit" class="btn primary-btn">Send Message</button>
</form>


      <div class="social-section">
        <h3>Connect with me</h3>
        <div class="social-links">
          <a href="https://github.com/ManzarGIT" class="social-btn github" target="_blank">GitHub</a>
          <a href="www.linkedin.com/in/md-manzar-ansari" class="social-btn linkedin" target="_blank">LinkedIn</a>
          <a href="mailto:manzarbit@gmail.com" class="social-btn email">Email</a>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
